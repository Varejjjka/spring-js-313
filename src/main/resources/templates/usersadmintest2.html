<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Users Admin Test</title>
</head>
<body>


<header>
    <div class="bg-dark text-white" style="height: 50px; line-height: 50px; padding: 0px 28px 0px 28px;" ><b >admin</b> with roles: ADMIN <a style="color: #D3D3D3; text-decoration: none; text-align: right; float: right" href="/logout">Logout</a></div>
</header>

<div class="container-fluid px-0" style="background-color: #ececec">
    <div class="row no-gutters vh-100">
        <!--27-05 left panel-->
        <div class="col-md-2  pt-3" style="background-color: #ffffff">
            <ul class="nav flex-column">
                <button onclick="window.location.href = '/admin/test123';" type="submit" class="btn btn-primary btn-lg btn-block"><div style="float: left">Admin</div></button>
                <button onclick="window.location.href = '/user/test123';" type="submit" style="text-decoration: none" class="btn btn-link btn-lg btn-block"><div style="float: left">User</div></button>
            </ul>
        </div>
        <!--27-05 right panel-->
        <div class="col-md-10 p-4">
            <h1>Admin panel</h1>

            <!--02-06 bootstrap 4*-->
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>

                    <a class="nav-link " id="SliderNewUserForm" data-toggle="tab" href="#defaultSomeForm1" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New user</a>
                </div>
            </nav><!--end-->

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="tab-content">
                        <div class="card"  id="lolkek">
                            <div class="card-header"><h4>All users</h4></div>
                            <div class="card-body">
                                <!--id="mainTableWithUsers" из js!!!-->
                                <table class="table table-striped table-hover" id="mainTableWithUsers" >
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Job</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>


                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                                <!--27-05  add user-->
                <div class="tab-pane fade" id="defaultSomeForm1" role="tabpanel" aria-labelledby="SliderNewUserForm" data-hidden=true>
                    <div class="card">
                        <div class="card-header"><h4>Add new user</h4></div>
                        <div class="card-body" >

                            <div>
                                <!--04-06-->
                                <form class="text-center" id="defaultSomeForm">
                                    <label for="name" style="padding: 10px 0px 0px 0px;" ><b>First name</b></label>
                                    <br/>
                                    <input type="text"  style="border: 1px solid #C0C0C0; width:300px;" placeholder="First name"  id="name" required />
                                    <br/>

                                    <label for="job" style="padding: 10px 0px 0px 0px;"><b>Job</b></label>
                                    <br/>
                                    <input type="text" style="border: 1px solid #C0C0C0; width:300px;" placeholder="Job"  id="job" required />
                                    <br/>

                                    <label for="age" style="padding: 10px 0px 0px 0px;" ><b>Age</b></label>
                                    <br/>
                                    <input type="text" style="border: 1px solid #C0C0C0; width:300px;" placeholder="Age"  id="age" required />
                                    <br/>

                                    <label for="password" style="padding: 10px 0px 0px 0px;"><b>Password</b></label>
                                    <br/>
                                    <input type="text" style="border: 1px solid #C0C0C0; width:300px;" placeholder="Password"  id="password" required />
                                    <br/>

                                    <div class="form-group">
                                        <label style="padding: 10px 0px 0px 0px;">
                                            <b>Role</b>
                                            <select multiple size="1" name="roles" class="form-control" style="height: 60px; width:300px;">
                                                <option>ROLE_ADMIN</option>
                                                <option>ROLE_USER</option>
                                            </select>
                                        </label>
                                    </div>
                                    <br/>
                                    <button class="btn btn-primary mb-2" type="button" id="addNewUserButton">Add new user</button>
                                </form><!--end-->
                            </div>

                        </div>
                    </div>
                </div><!--END add user-->


            </div>


        </div><!--27-05 end right panel-->

    </div>
</div>

<!--01-06 скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!--02-06 название модального окна-->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!--02-06 сюда форма пихается-->
            <div class="modal-body">
            </div>

            <!--02-06 сюда пихается кнопка закрытия/edit-->
            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
