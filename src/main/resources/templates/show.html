<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<header>
    <div class="bg-dark text-white" style="height: 50px; line-height: 50px; padding: 0px 28px 0px 28px;"><b><span th:utext="${user.getName()}">VALUE</span></b> with roles: <span style="text-transform:uppercase" th:utext="${user.getJob()}">VALUE</span><a style="color: #D3D3D3; text-decoration: none; text-align: right; float: right" href="/logout">Logout</a></div>
</header>

<div class="container-fluid px-0" style="background-color: #ececec">
    <div class="row no-gutters vh-100">

        <!--27-05 left panel-->
        <div class="col-md-2  pt-3" style="background-color: #ffffff">
            <ul class="nav flex-column">
                <button onclick="window.location.href = '/admin';" type="submit" style="text-decoration: none" class="btn btn-link btn-lg btn-block"><div style="float: left">Admin</div></button>
                <button onclick="window.location.href = '/user';" type="submit" class="btn btn-primary btn-lg btn-block"><div style="float: left">User</div></button>
            </ul>
        </div>

        <!--27-05 right panel-->
        <div class="col-md-10 p-4">
            <h1>User information-page</h1>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header"><b>About user</b></div>
                            <div class="card-body">
                                <table class="table table-striped table-hover" >
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Job</th>
                                        <th>Age</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td th:utext="${user.getId()}">eeee</td>
                                            <td th:utext="${user.getName()}">count</td>
                                            <td th:utext="${user.getJob()}">size</td>
                                            <td th:utext="${user.getAge()}">even</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--27-05 end right panel-->
    </div>
</div>


</body>
</html>
